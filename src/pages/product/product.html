<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="cart" color="danger"></ion-icon>
      <span class="home-secondary">Now</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <h3 style="text-align: center"> 
    {{product.name}}
  </h3>

  <div *ngFor="let item of product.ingredients" style="padding: 3% 0 0 10%">
    <ion-icon name="checkmark"></ion-icon>
    <ion-chip>
      <ion-label color="dark">{{item.name}}</ion-label>
    </ion-chip>
  </div>
</ion-content>
